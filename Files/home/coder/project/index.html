<!DOCTYPE html>
<html lang="en">
<head>
  <title>Little Lemon</title>

  <meta property="og:title" content="Our Menu">
  <meta property="og:type"  content="website">
  <meta property="og:image" content="logo.png">
  <meta property="og:url"   content="https://littlelemon/">
  <meta property="og:description" content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist.">
  <meta property="og:locale" content="en_US">
  <meta property="og:site_name" content="Little Lemon">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="logo.png">
  </header>
  <main>
    <form>
      <div><label for="email"> Email Address</label>
      <input type="email" id="Email" name="Email"></div>
      <div><label for="Date_ of Booking">Date Of Booking</label>
      <input type="Date" id="Date_of_Booking" name="Date_of_Booking">
      </div>
      <div><label for="Number_of_People">Number of People</label>
      <input type="number" id="Number_of_People" name="Number_of_People" min="1" max="8">
      </div>
      <div>
        <input type="checkbox" id="agree" name="agree" required>
        <label for="checkbox">I agree to the cancellation policy</label>
        
      </div>
      <button type="submit">Book Now</button>

    </form>
  </main>
</body>

</html>
